name: Test
on:
  push:
  pull_request:
permissions:
  contents: read

jobs:
  test-discord-bot:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: [22]
        os: [ubuntu-22.04]
    name: Discord Bot Sample App
    steps:
      ## Set up Stargate
      - name: disable and stop mono-xsp4.service
        run: |
          sudo kill -9 $(sudo lsof -t -i:8084)
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          repository: stargate/stargate-mongoose
          path: stargate-mongoose
          ref: main
      - name: Set up JSON API
        run: |
          chmod +x bin/start_data_api.sh
          bin/start_data_api.sh
        working-directory: stargate-mongoose
      - name: Wait for services
        run: |
          while ! nc -z localhost 8181; do sleep 1; done
        working-directory: stargate-mongoose
      - name: Create test keyspace with RF=1
        working-directory: stargate-mongoose
        run: |
          docker compose -f bin/docker-compose.yml exec -T dse-1 \
                cqlsh -u cassandra -p cassandra -e "CREATE KEYSPACE discordbot_test WITH replication = {'class': 'SimpleStrategy', 'replication_factor': 1};"
      - name: Check keyspace replication
        working-directory: stargate-mongoose
        run: |
          docker compose -f bin/docker-compose.yml exec -T dse-1 \
            cqlsh -u cassandra -p cassandra -e "DESCRIBE KEYSPACE discordbot_test;"
      - name: Check schema agreement
        working-directory: stargate-mongoose
        run: |
          docker compose -f bin/docker-compose.yml exec -T dse-1 \
            cqlsh -u cassandra -p cassandra -e "SELECT * FROM system_schema.keyspaces;"
      - name: Wait for Cassandra
        run: sleep 10
      ## Set up and run discord bot sample app tests
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
      - name: Setup node
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # v3.1.1
        with:
          node-version: ${{ matrix.node }}

      - run: npm install
        working-directory: discord-bot
      - run: npm run lint
        working-directory: discord-bot
      - run: npm test
        working-directory: discord-bot
        continue-on-error: true

